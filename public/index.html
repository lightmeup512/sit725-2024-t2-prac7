<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIT 725 Prac 3</title>
    <meta name="description" content="Basic template for prac 3">
    <meta name="author" content="SitePoint">
    <meta property="og:title" content="SIT 725 Prac 3">
    <meta property="og:type" content="website">
    <meta property="og:description" content="basic template for SIT 725 Prac 3">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="body">
    <nav>
        <div class="nav-wrapper navbar-size">
            <a href="#" class="brand-logo"><img class="user-image-size" src="images/profile.jpg" /></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a target="_blank" href="https://www.linkedin.com/in/hassan-raza-3664092b3/">LinkedIn</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-body">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h1 id="heading">Welcome to SIT 725 Week 3</h1>
                    <p class="flow-text">Great weekend ahead, PALS!</p>
                </div>
                <div class="col s12 center-align">
                    <img class="materialboxed materialboxed-image" src="images/bent.jpg"
                        style="height: 300px; width: 400px;">
                </div>
                <div class="col s12 center-align">
                    <a class="waves-effect waves-light btn click-me-button" id="clickMeButton"><i
                            class="material-icons left">auto_fix_high</i>Click Me</a>
                </div>
                <div class="row" id="card-section"></div>
            </div>


            <!-- Modal Structure -->
            <div id="modal1" class="modal modal-fixed-footer">
                <div class="row modal-content">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 center-align">
                                <a class="waves-effect waves-light btn" id="formSubmit">submit</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
